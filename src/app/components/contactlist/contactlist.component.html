<div class="container p-5">
  <table class="table table-striped table table-primary table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ps of persons">
        <td><span class="bold">{{ps.id}}</span></td>
        <td>{{ps.fullName}}</td>
        <td>{{ps.email}}</td>
        <td>{{ps.phone}}</td>
        <td><fa-icon [icon]="faTrashAlt" class="text-danger" (click)="onDelete(ps)"></fa-icon></td>
        <td><a [routerLink]="['/details', ps.id]"><fa-icon  [icon]="faInfoCircle" class="custom-info-color"></fa-icon></a></td>
      </tr>
    </tbody>
  </table>
</div>
