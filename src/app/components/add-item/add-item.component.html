<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
<button class="btn btn-primary mb-3" (click)="toggleForm()">
  {{ showForm ? 'Hide Form' : 'Add New Contact' }}
</button>
<div *ngIf="showForm">
  <div class="row justify-content-center">
    <div class="">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Add New Contact</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm">

            <div class="form-group mb-3">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control"  [(ngModel)]="contact.firstName" name="firstName" #firstName="ngModel">
            </div>

            <div class="form-group mb-3">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control"  [(ngModel)]="contact.lastName" name="lastName" #lastName="ngModel">
            </div>

            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control"  [(ngModel)]="contact.email" name="email" #email="ngModel">
            </div>

            <div class="form-group mb-3">
              <label for="phone">Phone</label>
              <input type="text" id="phone" class="form-control"  [(ngModel)]="contact.phone" name="phone" #phone="ngModel">
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Add Contact</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
    </div>

  </div>
